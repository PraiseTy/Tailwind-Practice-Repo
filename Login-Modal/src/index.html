<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="min-h-screen flex justify-center items-center bg-rose-50">
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <div class="p-6 md:p-20">
          <div class="font-mono mb-5 text-4xl font-bold">Log In</div>
          <p class="font-sans text-gray-600 max-w-sm pb-12 font-thin">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            class="w-full h-20 border border-gray-300 rounded-md pl-5 font-thin"
            type="email"
            placeholder="Enter your email address"
          />
          <div
            class="flex flex-col items-center mt-6 space-y-6 md:flex-row md:justify-between md:space-y-0"
          >
            <div class="text-cyan-700 font-thin">Forgot Password</div>
            <button
              class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
            >
              Next
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <line x1="13" y1="18" x2="19" y2="12"></line>
                <line x1="13" y1="6" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
          <div class="mt-12 border-b"></div>
          <div class="text-gray-400 font-thin flex justify-center py-6">
            or log in with
          </div>
          <div
            class="flex flex-col space-x-0 space-y-4 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img
                class="w-9"
                src="./images/facebook.png"
                alt="facebook"
              />Facebook
            </button>
            <button
              class="flex items-center justify-center py-2 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img class="w-9" src="./images/google.png" alt="google" />Google
            </button>
          </div>
        </div>
        <div>
          <img
            class="w-[430px] hidden md:block"
            src="./images/image.jpg"
            alt="sea"
          />
          <div
            class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-black group-hover:text-gray-600"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
