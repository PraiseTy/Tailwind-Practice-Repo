<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div>
        <div><img src="./images/headphone.png" alt="headphone" /></div>
        <div>
          <div>Free Shipping</div>
          <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
          <p>$799</p>
          <p>$599</p>
          <p>This offer is valid until April 3rd or as long as stock lasts!</p>
          <div>Add to Cart</div>
          <div>
            <div class="animate-ping"></div>
            <div>50+ pcs. in stock</div>
          </div>
          <div>
            <button>
              <img src="./images/weight.png" alt="weight" />
              <span>Add to cart</span>
            </button>
            <button>
              <img src="./images/heart.png" alt="heart" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
