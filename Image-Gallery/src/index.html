        >
          <div class="group">
            <a href="#">Vector</a>
            <div

            ></div>
          </div>
          <div class="group">

            <input
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
              type="text"
              name="search"
              placeholder="Search"
            />
            <button>
              <img
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                src="./assets/search.svg"
                alt="search-icon"
              />
            </button>
          </div>
          <button
            class="bg-black text-white rounded-md font-normal py-3 px-14 text-lg hover:text-black hover:bg-white hover:border hover:border-black duration-200"
          >
            Upload
          </button>
        </div>
